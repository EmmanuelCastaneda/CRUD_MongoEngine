<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        function visualizarFoto(event) {
            var imagen = document.getElementById('imagenPreview');
            imagen.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
    <title>Agregar Productos</title>
</head>
<body> 
    <div class="container mt-4 ">
        <div class="was-validated">
            <div class="card-body">
                <h1 class="fs-2 fw-bold text-center mb-5">AGREGAR PRODUCTOS</h1>
                <!-- <p class="text-center p-2 mb-3 bg-danger text-white fs-2">AGREGAR PRODUCTOS</p> -->
                <form method="post" action="/vistaAgregarProducto" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="codigo" >Código:</label>
                        <input class="form-control" name="codigo" type="text" required>
                    </div>
                   
                    <div class="mb-3">
                        <label for="nombre" >Nombre:</label>
                        <input class="form-control" name="nombre" type="text" required>
                    </div>
               
                    <div class="mb-3">
                        <label for="precio" >Precio:</label>
                        <input class="form-control" name="precio" type="text" required>
                    </div>
                   
                    <div class="mb-3">
                        <label for="categoria"  >Categoría:</label>
                        <select class="form-select" name="categoria" id="categoria" required>
                            <option value="">Seleccione una categoría</option>
                            {% for categoria in categorias %}
                                <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Foto</label>
                        <input class="form-control" onchange="visualizarFoto(event)" name="imagen" type="file" required>
                        <img style="width: 80px;" id="imagenPreview" src="" alt="" class="mt-3 img-fluid">
                    </div>
                    
                    <button class="btn btn-success" type="submit">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
