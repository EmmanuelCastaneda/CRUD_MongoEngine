<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login </title>
    
</head>
<body>
    <div class="row justify-content-center mt-5 was-validated">
        <h2 class="text-center"> INICIO DE SESION</h2>
        <form action="/" method="POST" class=" justify-content-center row g-5 col-md-10 " >
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">CORREO ELECTRONICO</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="email" class="form-control" id="correo" name="correo" required>
              
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">CONTRASEÑA</label>
              <input type="password" class="form-control" id="contrasena" name="contraseña" required>
              
            </div>
            <div class="row justify-content-center g-3">
                <button type="submit" class="btn btn-primary w-25">Iniciar</button>
            </div>
            <p class=" text-center text-danger mt-3">{{mensaje}}</p>
            <div 
            class="g-recaptcha" data-sitekey="6LfAqdwpAAAAAFfU5W-QjzEXtCyE4o52sezNUgy_">
            </div>
          </form>

    </div>
    <script src="https://www.google.com/recaptcha/api.js"></script>
<script>
    grecaptcha.ready(function(){
      grecaptcha.render("g-recaptcha", {
        sitekey: "6LfAqdwpAAAAAFfU5W-QjzEXtCyE4o52sezNUgy_"
      });
    });
</script>
</body>

</html>
